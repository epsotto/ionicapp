<ion-content>
  <div class="ion-padding">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <ion-grid class="loginFormContainer">
        <ion-row>
          <ion-col class="companyLogoContainer">
              <img [src]="imgsrc" class="companyLogo"/>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <ion-item *ngIf="!successUserName">
                  <ion-label position="floating">Username<span style="color:red;">*</span></ion-label>
                  <ion-input required ngModel name="username"></ion-input>
              </ion-item>
              <ion-item *ngIf="successUserName" lines="none">
                  <ion-label class="ion-text-center">Welcome&nbsp;<span style="font-weight: bold;">{{userNameDisplay}}</span></ion-label>
              </ion-item>
              <ion-item *ngIf="successUserName">
                  <ion-label position="floating">Access Key<span style="color:red;">*</span></ion-label>
                  <ion-input [type]="passwordTextType" required ngModel name="password"></ion-input>
                  <ion-icon slot="end" name="eye-off" *ngIf="!passwordVisible" (click)="toggleShowPassowrd()"></ion-icon>
                  <ion-icon slot="end" name="eye" *ngIf="passwordVisible" (click)="toggleShowPassowrd()"></ion-icon>
              </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <ion-button color="primary" expand="full" type="submit" *ngIf="!successUserName">Next</ion-button>
            <ion-button color="primary" expand="full" type="submit" *ngIf="successUserName">Login</ion-button>
          </ion-col>
        </ion-row>
        <ion-row class="login-options" *ngIf="successUserName">
            <ion-col>
              <span (click)="resetUserName()">Not you?</span>
            </ion-col>
          </ion-row>
        <ion-row class="login-options">
          <ion-col>
            <span>Forgot Access Key?</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
