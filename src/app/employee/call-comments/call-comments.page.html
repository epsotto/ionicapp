<ion-header>
  <ion-toolbar>
    <ion-title>call-comments</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">CLOSE</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  Modal for {{oppId}}

  <p>Output for call logs:</p>
  {{msg}}

  <ion-buttons>
    <ion-button expand="block" color="primary" fill="solid" (click)="SubmitComment()">SUBMIT</ion-button>
  </ion-buttons>
</ion-content>
