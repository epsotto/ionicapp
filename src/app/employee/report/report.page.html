<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Sales Report</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size=12>
        <div id="container" style="display: block"></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size=6>
        <ion-label position="floating">Start Date</ion-label>
        <ion-datetime [(ngModel)]="startDateRange" name="taskScheduleDate"
        placeholder="Date" displayFormat="DD/MMM/YYYY"></ion-datetime>
      </ion-col>
      <ion-col size=6>
          <ion-label position="floating">End Date</ion-label>
        <ion-datetime [(ngModel)]="endDateRange" name="taskScheduleDate"
            placeholder="Date" displayFormat="DD/MMM/YYYY"></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size=12>
        <ion-button color="primary" expand="full" type="button" (click)="onSubmit()">Refresh Chart</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
