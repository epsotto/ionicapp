<ion-header>
  <ion-toolbar>
    <ion-title>Before you leave</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">CLOSE</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #checkoutCommentsForm="ngForm" (ngSubmit)="onSubmit(checkoutCommentsForm)">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Enter comments for {{oppId}}</ion-label>
  
        <ion-textarea ngModel name="comment" rows="4" required></ion-textarea>
        <ion-text *ngIf="errorMessage" color="danger">Comment field is required.</ion-text>
      </ion-item>
    </ion-list>
    <ion-button color="primary" expand="full" type="submit">SUBMIT</ion-button>
  </form>
</ion-content>
